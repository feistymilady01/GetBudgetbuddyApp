{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('main.calculate')}}" method="post" class="container" style="margin-top: 100px; font-size: 18px;">
    <label for="total_income">Total Income:</label>
    <fieldset class="form-group">
      <div class="form-group">
        <input type="number" id="total_income" name="total_income" required class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="Calculate" class="btn btn-outline-info">
      </div>
    </fieldset>
  </form>
{% endblock content %}
